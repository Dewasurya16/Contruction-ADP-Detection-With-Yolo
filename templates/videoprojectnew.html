<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
            padding-top: 80px; /* Padding untuk menjaga agar konten tidak tertutup oleh navbar */
        }
        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .output-video-container {
            max-width: 100%;
            width: 70vw;
            max-height: 70vh;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .output-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .container {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Object Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Ui">Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/webcam">Webcam</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Output Video</h1>
    </header>

    <div class="container">
        <div class="output-video-container">
            <img class="output-video" src="{{ url_for('video') }}" alt="Uploaded video">
        </div>
    </div>

    <div class="container text-center">
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="custom-file">
                {{ form.file(class_="custom-file-input", id="customFile") }}
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="submit" name="favorite" value="x" class="btn btn-custom">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
